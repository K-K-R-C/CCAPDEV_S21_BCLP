<!DOCTYPE html>
<head>
    <title>GunitaPH</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/main.js" defer></script>
</head>
<body>
    <main class="layout">
        <section class="left">
            <!---will be changed once we have a logo na-->
            <h1 class="logo">Gunita</h1>
            <p class="tagline">Maglakbay. Magkuwento. Mag-gunita.</p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <button type="button" id="loginButton">Login</button>
            </form>
        </section>
        <section class="right">
            <h2>Don't have an account yet?</h2>
            <p>Register now and start sharing your travel stories!</p>
            <a href="register.html"><button type="button">Register</button></a>
        </section>
    </main>
</body>
</html>
