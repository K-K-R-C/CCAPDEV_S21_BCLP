<!DOCTYPE html>
<html>
      <head>
            <title>Edit Profile - Gunita</title>
            <link rel="stylesheet" href="../css/main.css">
            <link rel="stylesheet" href="../css/profile.css">
            <link rel="stylesheet" href="../css/posts.css">
      </head>

      <body>
            <div class="container">

                <!-- Left Sidebar (Same as profile.html) -->
                <div class="left-sidebar">
                    <!-- Logo -->
                    <div class="logo">
                        <h1 class="name"><span>G</span>UNITA</h1>
                    </div>

                    <img src="../images/profile.jpg" class="profile-pic" alt="Profile Pic">
                    <h2><a href="profile.html" class="profile-link">batmeow</a></h2>
                    <p>@dlsu-pusa</p>
                    <button> <a href="index.html"><img src="../images/home-button.png" class="home-button" alt="Home"></a>Home</button>
                    <button> <a href="create-post.html"><img src="../images/new-post-button.png" class="new-post-button" alt="New Post"></a>New Post</button>
                </div>

                <!-- CENTER COLUMN (Editable Version of Profile Card) -->
                <section class="center-col">

                      <!-- EDIT PROFILE CARD (Editable Version of Profile Header) -->
                      <div class="card edit-profile">
                            <h2>Edit Profile</h2>

                            <!-- Cover Photo Upload -->
                            <div class="edit-cover">
                                  <div class="cover"></div>
                                  <button class="dark-btn">Change Cover Photo</button>
                            </div>

                            <!-- Profile Picture and Form -->
                            <div class="edit-avatar">
                                  <img src="../images/profile.jpg" alt="Profile Picture" class="avatar xl">
                                  <button class="dark-btn">Change Photo</button>
                            </div>

                            <form>
                                  <label for="name">Name</label>
                                  <input type="text" id="name" name="name" value="batmeow" required>

                                  <label for="username">Username</label>
                                  <input type="text" id="username" name="username" value="@dlsu-pusa" required>

                                  <label for="bio">Bio</label>
                                  <textarea id="bio" name="bio" rows="3" required>Meow meow meow meow meow meow meow</textarea>

                                  <label for="location">Location</label>
                                  <input type="text" id="location" name="location" value="Manila, Philippines" required>

                                  <div class="form-actions">
                                      <a href = "loggedprofile.html"><button type="button" class="light-btn">Cancel</button></a>
                                      <a href = "profile.html"><button type="button" class="dark-btn">Save Changes</button></a>
                                  </div>
                            </form>
                      </div>

                </section>

                <!-- Right Sidebar (Same as profile.html) -->
                <div class="right-sidebar">
                    <!-- Search Bar -->
                    <div class="searchbar">
                        <form>
                            <img src="../images/search-icon.png" alt="Search" class="search-icon">
                            <input type="text" placeholder="Search...">
                        </form>
                    </div>

                    <!-- Trending Section -->
                    <div class="trending">
                        <h3>Top 3 Trending</h3>
                        <ul>
                            <li>#EntitledForeigners</li>
                            <li>#ValentinesDay</li>
                            <li>#HappySinglesDay</li>
                        </ul>
                    </div>

                    <!-- Filters Section -->
                    <div class="card filters">
                        <h3>Destination</h3>
                        <div class="filter-list">
                            <label><input type="checkbox" checked> Luzon</label>
                            <label><input type="checkbox"> Visayas</label>
                            <label><input type="checkbox"> Mindanao</label>
                        </div>

                        <h3 class="section-gap">Travel Style</h3>
                        <div class="filter-list">
                            <label><input type="checkbox" checked> Budget</label>
                            <label><input type="checkbox"> Family</label>
                            <label><input type="checkbox"> Backpacking</label>
                            <label><input type="checkbox"> Luxury</label>
                            <label><input type="checkbox"> Solo</label>
                        </div>

                        <button>Set Filters</button>
                  </div>

                </div>
            </div>
      </body>
</html>
