<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gunita</title>
  <link rel="stylesheet" href="../css/profile.css" />
</head>

<body>
  <header class="topbar">
    <h1 class="brand">
      <span class="brand-main">GUNITA</span>
    </h1>
  </header>

  <main class="page">
    <!-- LEFT COLUMN -->
    <aside class="left-col">
      <div class="card user-card">
        <div class="avatar big"></div>
        <h2 class="username">batmeow</h2>
        <p class="handle">@dlsu-pusa</p>

        <div class="nav-buttons">
          <a class="pill-btn" href="#">
            <span class="icon">‚åÇ</span>
            Home
          </a>

          <a class="pill-btn" href="#">
            <span class="icon">‚úé</span>
            New Post
          </a>
        </div>
      </div>
    </aside>

    <!-- CENTER COLUMN -->
    <section class="center-col">

      <!-- PROFILE HEADER CARD -->
      <div class="card profile-header">
        <div class="cover"></div>

        <div class="profile-row">
          <div class="avatar xl"></div>

          <div class="profile-meta">
            <h2 class="profile-name">batmeow</h2>
            <p class="profile-handle">@dlsu-pusa</p>

            <p class="stats">
              <strong>100k</strong> followers
              <span class="dot">‚Ä¢</span>
              <strong>1</strong> following
              <span class="dot">‚Ä¢</span>
              <strong>1</strong> posts
            </p>

            <p class="bio">
              Meow meow meow meow meow meow meow
            </p>
          </div>

          <div class="profile-actions">
            <button class="dark-btn">Log out</button>
            <button class="dark-btn">Edit profile</button>
          </div>
        </div>
      </div>

      <!-- POST CARD -->
      <article class="card post">
        <div class="post-top">
          <div class="post-user">
            <div class="avatar small"></div>
            <span class="post-name">batmeow</span>
          </div>
          <span class="post-time">23 hours ago</span>
        </div>

        <div class="post-media">
          <img src="https://images.unsplash.com/photo-1518791841217-8f162f1e1131?q=80&w=1200&auto=format&fit=crop"
               alt="Post image" />
        </div>
      </article>

    </section>

    <!-- RIGHT COLUMN -->
    <aside class="right-col">

      <!-- SEARCH -->
      <div class="search-wrap">
        <span class="search-icon">üîç</span>
        <input type="text" placeholder="Search ..." />
      </div>

      <!-- TRENDING -->
      <div class="card trending">
        <h3>Trending</h3>
        <ul>
          <li>#EntitledForeigners</li>
          <li>#ValentinesDay</li>
          <li>#HappySinglesDay</li>
        </ul>
        <a class="show-more" href="#">Show more</a>
      </div>

      <!-- FILTERS -->
      <div class="card filters">
        <h3>Destination</h3>
        <div class="filter-list">
          <label><input type="checkbox" checked> Luzon</label>
          <label><input type="checkbox"> Visayas</label>
          <label><input type="checkbox"> Mindanao</label>
        </div>

        <h3 class="section-gap">Travel Style</h3>
        <div class="filter-list">
          <label><input type="checkbox" checked> Budget</label>
          <label><input type="checkbox"> Family</label>
          <label><input type="checkbox"> Backpacking</label>
          <label><input type="checkbox"> Luxury</label>
          <label><input type="checkbox"> Solo</label>
        </div>

        <button class="dark-btn wide">Set Filters</button>
      </div>

    </aside>
  </main>
</body>
</html>
