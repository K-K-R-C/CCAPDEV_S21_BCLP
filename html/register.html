<!DOCTYPE html>
<head>
    <title>GunitaPH</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="../js/main.js" defer></script>
</head>
<body>

    <main class="layout">
        <section class="left">
            <h2>Already have an account?</h2>
            <p>Log in and continue sharing your travel stories.</p>
            <a href="login.html"><button type="button">Login</button></a>
        </section>
        <section class="right">
            <!---will be changed once we have a logo na-->
            <h1 class="logo">Gunita</h1> 
            <p class="tagline">Maglakbay. Magkuwento. Mag-gunita.</p>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Choose a username" required minlength = "1">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Create a password" required minlength = "4">
                <button type="button" id="registerButton">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
